<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ch&W</title>
    <!--- JS --->
    <script src="../js/jQuery/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap/bootstrap-4.3.1.min.js"></script>
    <script src="../js/SweetAlert/sweetAlert.min.js"></script>
    <!--- CSS --->
    <link rel="stylesheet" href="../css/webpage.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="../css/sweetAlert.min.css">
    <!---CryptoJs--->
    <script src="../js/CryptoJs/CryptoJs.js"></script>
    <script src="../js/CryptoJs/sha256.js"></script>
</head>
<body style="display:none">
    <div id="sinCertificado">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a id="hrefWebPage" class="navbar-brand" href="webpage.html"><img src="../img/logo_Ch_W.svg" height="55px" width="55px" style="margin-right: 5%; margin-left:5%"><strong>Chaffing and Winnowing</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link navElements active" id="hrefSignin" href="signin.html">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link navElements" id="hrefSignup" href="signup.html">Registrarse</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-md-4" style="margin:auto">
            <div class="card mt-4">
                <img class="card-img-top mt-2" id="imgChW" src="../img/logo_Ch_W.svg" alt="Chaffing & Winnowing Logo" style="width: 25%; height: 25%; margin:auto">
                <div class="card-body">
                    <div class="form-group">
                        <div style="margin-bottom: 5%">
                            <div class="card-text">
                                <strong>Ingrese email:</strong>&nbsp;<span id="regexEmail"></span>
                            </div>
                            <input type="email" id="email" name="email" placeholder="ejemplo@ejemplo.com" class="form-control" value="" required>
                        </div>
                        <div style="margin-bottom: 10%">
                            <div class="card-text">
                                <strong>Ingrese contraseña:</strong>&nbsp;<span id="regexPassword"></span>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="password" class="form-control" value="" required>
                                <div class="input-group-append">
                                    <span class="input-group-text" id="basic-addon2"><img src="../img/eye.svg" id="imgEye" style="width: 20px; height: 20px;  cursor: pointer"/></span>
                                </div>
                            </div>
                        </div>                                
                        <button id="btnSignin" type="button" class="btn btn-primary btn-block mt-4">Iniciar Sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="conCertificado" style="display: none">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade show active" id="usuario">
                    <div class="col-md-4" style="margin:auto">
                        <div class="card mt-4">
                            <img class="card-img-top mt-2" id="imgChW" src="../img/logo_Ch_W.svg" alt="Chaffing & Winnowing Logo" style="width: 25%; height: 25%; margin:auto">
                            <div class="card-body" style="text-align: center">
                                <h2>
                                    ¡Gracias por iniciar sesión!
                                </h2>
                                <button class="cerrarVentana btn btn-primary btn-block mt-4 btn-lg">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Copyright -->
    <!--Script-->
    <script src="../js/paginas/IPClase.js"></script>
    <script src="../js/paginas/signin.js"></script>
    <script type="../background.js"></script>
</body>
</html>
